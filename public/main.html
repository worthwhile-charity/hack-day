<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insights_intake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <div class="header">
      <img class="logo" src="images/worthwhile_logo_white.png">
    </div>
    <div class="tabs">
      <ul "tab-options">
        <li><a class="active-tab" id="tab-details"href="#">DETAILS</a></li>
        <li><a id="tab-invoice" href="#">INVOICE</a></li>
        <li><a id="tab-contract" href="#">CONTRACT</a></li>
      </ul>
    </div>
    <div class="active" id="details">Details</div>
    <div id="invoice">Invoice</div>
    <div id="contract">Contract</div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script>
      var tabsData = [[document.getElementById('tab-details'), document.getElementById('details')],
                      [document.getElementById('tab-invoice'), document.getElementById('invoice')],
                      [document.getElementById('tab-contract'), document.getElementById('contract')]];

      function tabBetweenOptions(targetTab, targetText) {
        tabsData.forEach((el) => {
          el.forEach((item) => {
            item.className = "";
          });
        });

        targetTab.className = "active-tab";
        targetText.className = "active";
      }

      tabsData.forEach((el) => el[0].addEventListener('click', () => { tabBetweenOptions(el[0], el[1]) }));
    </script>
  </body>
</html>
