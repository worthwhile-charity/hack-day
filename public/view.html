  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>insights_intake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <div class="header">
      <img class="logo" src="images/worthwhile_logo_white.png">
    </div>

    <div id='left_side'></div>
    <div id='right_side'></div>

    <div id="whole_wrapper">

      <div class="containers">
        <div class="row">
          <div class="col s12 title">
            Employer
          </div>
        </div>

        <div class="row">
          <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">face</i>
              <input id="email" type="email" class="validate" id="name_field">
              <label for="email">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="email" type="email" class="validate" id="number_field">
              <label for="email">Company no.</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">home</i>
              <input id="email" type="email" class="validate" id="address_field_1">
              <label for="email">Address</label>
              <input id="email" type="email" class="validate" id="address_field_2">
              <label for="email">Address</label>
              <input id="email" type="email" class="validate" id="address_field_3">
              <label for="email">Address</label>
            </div>
          </div>
        </div>
      </div>

      <div class="containers">
        <div class="row">
          <div class="col s12 title">
            Candidate
          </div>
        </div>

        <div class="row">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="email" type="email" class="validate" id="name_input_2">

              <label for="email">Name</label>
            </div>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">home</i>
            <input id="email" type="email" class="validate" id="address_field_4">
            <label for="email">Address</label>
            <input id="email" type="email" class="validate" id="address_field_5">
            <label for="email">Address</label>
            <input id="email" type="email" class="validate" id="address_field_6">
            <label for="email">Address</label>
          </div>
        </div>
      </div>

      <div class="containers">
        <div class="row">
          <div class="col s12 title">
            Job
          </div>
        </div>

        <div class="row">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">work</i>
              <input id="email" type="email" class="validate" id="title_input">
              <label for="email">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">perm_contact_calendar</i>
              <label for="email">Start Date</label>
               <input type="date" class="datepicker" id="start_date_input">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">perm_contact_calendar</i>
              <label for="email">End Date</label>
               <input type="date" class="datepicker" id="end_date_input">
            </div>
          </div>
        <div class="button">
          <a class="waves-effect waves-light btn-large">Submit</a>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script>
    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15 // Creates a dropdown of 15 years to control year
    });
    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15 // Creates a dropdown of 15 years to control year
    });
    </script>

    </script>
  </body>
</html>
